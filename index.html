  <style>
    /* Fonts and external resources */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    @import 'https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css';
    
    /* Variables */
    :root {
      --color-primary: #3a9b9b;
      --color-secondary: #6366f1;
      --color-background: #003737;
      --color-surface: #fdffff;
      --color-text: #1f2937;
      --color-text-secondary: #6b7280;
    }
    
    /* Base styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--color-background);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 28rem;
      width: 91.666667%;
      background-color: var(--color-surface);
    }
    
    /* Typography */
    .text-primary {
      color: var(--color-primary);
    }
    
    /* Progress Bar */
    .progress-container {
      position: relative;
      width: 100%;
      height: 1rem;
      background-color: #e5e7eb;
      border-radius: 9999px;
      overflow: hidden;
    }
    
    .progress-bar {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background-color: var(--color-primary);
      border-radius: 9999px;
      animation: progress-animation 2.5s ease-out infinite;
    }
    
    /* Animations */
    @keyframes progress-animation {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>

  <script>
    // Simplified tip rotation
    const tips = [
      "Caricando il timer...",
      "Scrapando gli esami...",
      "Calcolando la Streak...",
      "Facendo il caff√®...",
      "Cercando l'oro nei fiumi..."
    ];

    const statusDisplay = document.getElementById('statusDisplay');
    let currentTipIndex = 0;

    // Simple tip rotation without typewriter effect
    function rotateTips() {
      statusDisplay.textContent = tips[currentTipIndex];
      currentTipIndex = (currentTipIndex + 1) % tips.length;
    }

    // Initial call and interval for tip rotation
    rotateTips();
    setInterval(rotateTips, 4000);
  </script>
